<template name="promociones">
  <div style="float:right">
      <button id="btnAgregarPromocion" type="button" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-gift" aria-hidden="true"></span> <b>AGREGAR</b> </button>
  </div>
   <h1><span class="glyphicon glyphicon-gift" aria-hidden="true"></span> PROMOCIONES <small> que ofrecen para el socio?</small></h1>

{{> reactiveTable id="tablaPromociones" settings=settings}}

</template>
<template name="accionesPromociones">
  <div class="acciones" style="display:none">
  <button title="Modificar" type="button" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
      <button title="Quitar" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
      
  </div>
</template>

<template name='nuevaPromocion'>
<h1><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> NUEVA <small> promocion</small></h1>
  {{#autoForm  collection="Promociones" id="nuevaPromocion_" type="insert"}}

  <div class='col-md-6'>
     <fieldset>
        {{> afQuickField name='fecha'}}
      {{> afQuickField name='nombrePromocion'}}
        <div class="row">
        <div class="col-md-3"> {{> afQuickField style="width:120px" name='importeDescuento' }}</div>
        <div class="col-md-3">  {{> afQuickField style="width:120px" name='porcentajeDescuento' }}</div>
      </div>
     
        <div class="row">
        <div class="col-md-3">{{> afQuickField style="width:70px" name='destinoEdad'}}</div>
        <div class="col-md-3">        {{> afQuickField name='idGrupo'}}</div>
      </div>
       <div class="row">
        <div class="col-md-3">{{> afQuickField name='tambienCuotaSocial'}}</div>
        <div class="col-md-3">        {{> afQuickField name='formaPago'}}</div>
      </div>

       
       {{> afQuickField name='actividades' style="width:100%"}}
    </fieldset>
    <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
 
  </div>
 {{/autoForm}}

</template>

<template name='modificarPromocion'>
<h1><span class="glyphicon glyphicon-gift" aria-hidden="true"></span> MODIFICAR <small> promocion</small></h1>
  {{#autoForm  collection="Promociones" id="modificarPromocion_" type="update" doc=this}}

  <div class='col-md-6'>
     <fieldset>
        {{> afQuickField name='fecha'}}
      {{> afQuickField name='nombrePromocion'}}
        <div class="row">
        <div class="col-md-3"> {{> afQuickField style="width:120px" name='importeDescuento' }}</div>
        <div class="col-md-3">  {{> afQuickField style="width:120px" name='porcentajeDescuento' }}</div>
      </div>
     
        <div class="row">
        <div class="col-md-3">{{> afQuickField style="width:70px" name='destinoEdad'}}</div>
        <div class="col-md-3">        {{> afQuickField name='idGrupo'}}</div>
      </div>
       

       {{> afQuickField name='tambienCuotaSocial'}}
       {{> afQuickField name='actividades' style="width:100%"}}
    </fieldset>
    <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
 
  </div>
 {{/autoForm}}

</template>
