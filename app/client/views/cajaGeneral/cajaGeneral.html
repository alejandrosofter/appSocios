<template name="imprimirMovimientoGeneral">
  <div class="modal fade bs-example-modal-lg" tabindex="" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
       <div class="modal-header">
                    <h4 class="modal-title"><button id="btnPrint" style="float:right" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-print" aria-hidden="true"></span> Imprimir</button> </h4>
                </div>
                <div class="modal-body">
                  <div class="printSection" id="alta" style="padding:30px">
                      {{>cabezal mes=mes ano=ano dia=dia}}
                  <p style="text-align:center"><b>{{tipoMovimiento}}</b> - MOVIMIENTO DE CAJA GENERAL</p>
                 
                  <div class="row" style="padding:30px">
                 En el dia de la fecha <b>{{fecha}}</b>,yo <b>{{quien}}</b> recib√≠  de la C.A.I ASOCIACION MUTUAL Y 
                    DEPORTIVA la cantidad de <b>{{importeLetras}}</b> (<b>$ {{importeDebe}}</b>) en concepto de <b>{{tipoMovimiento}} ({{detalle}})</b>
                     <br><br>
                  
                     <br><br> <br><br>
                    
                    <div style="float:left">
                      __________________________________
                    FIRMA y ACLARACION
                    </div>
                   
                  </div>
                  
</div>
    
  </div>

</div>
</div>
  </div>
</template>
<template name="accionesMovimientosGenerales">
  <div class="acciones" style="display:none">
 <button title="Modificar" type="button" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
     <button title="Imprimir" type="button" class="imprimir btn  btn-xs btn-success" aria-label="Left Align">  <span class="glyphicon glyphicon-print" aria-hidden="true"></span> </button>
    
    <button title="Quitar" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
      
  </div>
</template>
<template name='nuevoMovimientoGeneral'>
  {{#autoForm  collection="MovimientosGenerales" id="_nuevoMovimientoGral" type="insert"}}
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

                <div class="modal-header">
                 <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> NUEVO <small> Movimiento Gral</small></h3>
                </div>
              <div class="modal-body">



      
     <fieldset>
        {{> afQuickField name='fecha'}}
      <div id="conte_tipo" class="form-inline">
        {{> afQuickField id="tipoMovimiento" name='tipoMovimiento'}}
        <div id="conte_nroComprobante" style="display:none">
           {{> afQuickField name='nroComprobante'}}
       </div>
       </div>
         {{> afQuickField name='quien'}}
       
      {{> afQuickField style="width:120px" name='importeDebe' }}
       {{> afQuickField style="width:120px" name='importeHaber' }}
         {{> afQuickField name='detalle'}}
    </fieldset>
    <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>


   </div>

          </div>
      </div>
  </div>
 {{/autoForm}}
</template>
