<template name="impresionAlta">
  <div class="modal fade bs-example-modal-lg" tabindex="" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
       <div class="modal-header">
                    <h4 class="modal-title"><button id="btnPrint" style="float:right" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-print" aria-hidden="true"></span> Imprimir</button> </h4>
                </div>
                <div class="modal-body">
                  <div class="printSection" id="alta" style="padding:30px">
                      {{>cabezal mes=mes ano=ano dia=dia}}
                  <p style="text-align:center"><b>SOLICITUD DE INGRESO</b> - FICHA PERSONAL</p>
                 
                  <div class="row" style="padding:30px">
                 <div class="col-md-7">
                   <p><big><b>TIPO SOCIO: </b><span style="text-transform: uppercase">{{socio.tipoSocio}}</span></big></p>
                     <p><big><b>NRO SOCIO: </b><span style="text-transform: uppercase">{{socio.nroSocio}}</span></big></p>
                      <p><b>NOMBRE: </b><span style="text-transform: uppercase">{{socio.nombre}}</span></p>
                      <p><b>APELLIDO: </b><span style="text-transform: capitalize">{{socio.apellido}}</span></p>
                      <p><b>DOMICILIO: </b><span style="text-transform: capitalize">{{socio.domicilio}}</span></p>
                      <p><b>LOCALIDAD: </b><span style="text-transform: capitalize">{{socio.localidad}}</span></p>
                      <p><b>DOMICILIO DE PAGO: </b><span style="text-transform: capitalize">COMODORO RIVADAVIA</span></p>
                      <p><b>LUGAR DE PAGO: </b><span style="text-transform: capitalize">JOSE ALVAREZ NRO 37</span></p>
                      <p><b>TELEFONO: </b><span style="text-transform: capitalize">{{socio.telefonoFijo}}/{{socio.telefonoMobil}}</span></p>
               
                          <p><b>EMAIL: </b><span style="text-transform: ">{{socio.email}}</span></p>
                       <p><b>FECHA NACIMIENTO: </b><span style="text-transform: ">{{fechaNac}}</span></p>
                      <p><b>DNI: </b>{{socio.dni}}</p>
                     <p><b>ACTIVIDAD/ES: </b><span style="text-transform: capitalize">{{actividades}}</span></p>
                      <p><b>FECHA ALTA: </b><span style="text-transform: capitalize">{{fechaAlta}}</span></p>
                      <p><b>ESTADO CIVIL: </b><span style="text-transform: capitalize">{{socio.estadoCivil}}</span></p>
                   
                   </div>
                     <br><br>
                     <div class="col-md-10">
                       <h4><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> LEER ATENTAMENTE!</h4>
                      <p>
                  
                        <i>Por medio de la presente me estoy comprometiendo a <b>pagar las cuotas sociales todos los meses REALICE O NO ACTIVIDADES</b>. Hasta darme de baja como SOCIO en la Administración. Por la presente declaro conocer y aceptar las reglamentaciones vigentes de la Comisión de Actividades Infantiles con respecto al control y manejo del padron de asociados asi como tambien del desarrollo de todas sus actividades.</i>
                     
                    </p>
                </div>

                     
                    
                    <div style="float:right">
                    <br><br> <br><br>
                      __________________________________
                    FIRMA y ACLARACION
                    </div>
                   
                  </div>
                  
</div>
    
  </div>

</div>
</div>
  </div>
</template>

<template name="cambiosEstado">
   
   <h5 style="float:left"><span  class="glyphicon glyphicon-heart" aria-hidden="true"></span> ALTAS/BAJAS/SUSPENCIONES<small> cambios de estados</small>  </h5>

{{> reactiveTable showNavigation='auto' showNavigationRowsPerPage="false" id="tablaCambiosEstado" settings=settings}}
  {{#if esAdmin}}
      <span style="cursor:pointer;width:100%" id="btnAgregarEstado" class="btn btn-success btn-xs" ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar <b> Cambio de Estado</b></span> 
  
  {{/if}}
<br> <br>
</template>
<template name="accionesCambioEstados">
<div class="acciones" >
    <button title="Imprimir" type="button" class="imprimir btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-print" aria-hidden="true"></span> </button>
   <button title="Editar" type="button" class="editar btn  btn-xs btn-success" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
</div>
</template>

<template name="nuevoCambioEstado">
    <div class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                <h4 class="modal-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><b>ALTA/BAJA</b> <span style="text-transform: capitalize">{{this.apellido}}</span></h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection="Socios" id="nuevoCambioEstado_" doc=this scope="cambiosEstado" type="update-pushArray"}}
                          
                          {{> afQuickField  name='fecha' }}
                          {{> afQuickField  type="select-radio-inline" id="estado" name='estado' }}
                  {{> afQuickField  name='tieneVto' id="tieneVto"}}
                        <div id="conte_vto" style="display:none">  {{> afQuickField  name='fechaVto' }}</div>
                         {{> afQuickField  name='tienePlanEmpresa' id="tienePlanEmpresa" }}
                          <div id="conte_planEmpresa" style="display:none"> {{> afQuickField  name='planEmpresa' }} </div>
                          {{> afQuickField  name='detalle' }}
                           {{> afQuickField id="infoExtra" name='infoExtra' }}
                       
                       <div class="modal-footer">
         <button type="submit" disabled="{{disableButtons}}"  id="btnAcepta" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
 
      </div>
                     {{/autoForm}}
                
                </div>


            </div>
        </div>
    </div>
</template>
<template name="modificarCambioEstado">
    <div class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                                       <h4 class="modal-title"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><b>ALTA/BAJA</b> {{_id}} <span style="text-transform: capitalize">{{this.apellido}}</span></h4>
                </div>
                <div class="modal-body">
                  {{#autoForm  collection="Socios"  id="modificarCambioEstado_" doc=docu scope="cambiosEstado" setArrayItems=true  type="update"}}
                          {{> afQuickField  name=eti_fecha }}
                          {{> afQuickField disabled="true"   type="select-radio-inline" name=eti_estado }}
                   {{> afQuickField  id='tieneVto' name=eti_tieneVto}}
                         <div id="conte_vto" style="display:{{mostrarVto}}">  {{> afQuickField  name=eti_fechaVto }}</div>
                         {{> afQuickField  name=eti_tienePlanEmpresa id="tienePlanEmpresa" }}
                          <div id="conte_planEmpresa" style="display:{{muestraPlanEmpresa}}"> {{> afQuickField  name=eti_planEmpresa }} </div>
                          {{> afQuickField  name=eti_detalle }}
                         {{> afQuickField  name=eti_planEmpresaAplicado }}
                       <div class="modal-footer">
         <button type="submit" disabled="{{disableButtons}}"  id="btnAcepta" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
 
      </div>
                     {{/autoForm}}
                
                </div>


            </div>
        </div>
    </div>
</template>
