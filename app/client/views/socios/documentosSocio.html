<template name="documentosSocio">
  
   <h5><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> DOCUMENTOS</h5>

{{> reactiveTable showNavigation='auto' showNavigationRowsPerPage="false" id="tabla" settings=settings}}
<i>Los documentos se toman y se cargan SOLO desde la APP para celulares.</i>
</template>
<template name="accionesDocumentosSocios">
<div class="acciones" >
  <button title="Ver imagen" type="button" class="verImagen btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> </button>
    <button title="Modificar" type="button" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
<!--  <button title="Dar Baja" type="button" class="delete btn  btn-xs btn-warning" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button> -->
   <button title="Quitar" type="button" class="quitar btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> </button>

</div>
</template>
<template name="modificaDocumentoSocio">
    <div class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span><b> MODIFICA</b> DOCUMENTO </h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection="Socios"  id="modificaDocumentoSocio_" doc=docu scope="documentos" setArrayItems=true  type="update"}}
                     {{> afQuickField name=eti_fechaVto style=""}}
                      {{> afQuickField name=eti_tipo style=""}}
                        
                  <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR </button>

                     
                     {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>
</template>
<template name="imagenDocumento">
    <div class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                
                <div class="modal-body">
                     <img style="width:100%" src="{{this}}">
                  
                </div>


            </div>
        </div>
    </div>
</template>
<template name="nuevoDocumentoSocio">
    <div class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><b>Documento</b>
                    </h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection="Socios" id="nuevoDocumentoSocio_" doc=this scope="documentos" type="update-pushArray"}}
                          
                        <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>

                     
                     {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>
</template>
