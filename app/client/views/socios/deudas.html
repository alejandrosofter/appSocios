<template name="deudasSocio">
   <span style="cursor:pointer;float:right" id="agregarDeudaSocio" class="btn btn-success btn-xs" ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><b><big> A</big></b>gregar</span> 
   
  <h4><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span> DEUDAS<small> que tiene el socio</small></h4>
  
{{> reactiveTable showNavigation='auto' showNavigationRowsPerPage="false" id="tablaDeudas" settings=settings}}

</template>
<template name="accionesDeudasSocio">
  <div class="acciones" >
    <button title="Modificar" type="button" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
    <button title="Dar Baja" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
  </div>
</template>

<template name="nuevaDeudaSocio">
    <div class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><b>Deudas</b> <span style="text-transform: capitalize">{{this.apellido}}</span></h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection="Deudas" id="nuevaDeudaSocio_" type="insert"}}
                          
                          <div class="row"><div class="col-md-4">{{> afQuickField  name='fecha' }}</div>  <div class="col-md-4">{{> afQuickField  name='fechaVto' }}</div> </div>
                          {{> afQuickField  name='detalle' }}
                          {{> afQuickField type="hidden"  name='idSocio' value=idSocio }}
                   <div class="row"><div class="col-md-4">{{> afQuickField  name='importe' }}</div>  <div class="col-md-4">{{> afQuickField  name='importeSaldo' }}</div> </div>
                          
                   
                   {{> afQuickField  name='estado' value="PENDIENTE" type="hidden" }}
                          <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>

                     
                     {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>
</template>
<template name="modificaDeudaSocio">
    <div class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><b> Deuda</b> <span style="text-transform: capitalize">{{this.apellido}}</span></h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection="Deudas"  id="modificaDeudaSocio_" doc=this  type="update"}}
                          
                          <div class="row"><div class="col-md-4">{{> afQuickField  name="fecha" }}</div>  <div class="col-md-4">{{> afQuickField  name="fechaVto" }}</div> </div>
                          {{> afQuickField type="hidden"  name='idSocio' value=idSocio }}
                          {{> afQuickField  name='detalle' }}
                          <div class="row"><div class="col-md-4">{{> afQuickField  name='importe' }}</div>  <div class="col-md-4">{{> afQuickField  name="importeSaldo" }}</div> </div>
                          
                          <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>

                     
                     {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>
</template>
