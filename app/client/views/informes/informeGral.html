  <template name="cantidadSociosInforme">

<template name="informeGral">
  
   <div  class='col-md-9'>
     <div style="float:right;padding-top: 30px" class="form-inline">
        <div class="form-group">

        <input class="form-control fechas" id="anoSeleccion" type="number" value="{{anoSeleccion}}" style="width:80px;float:left" placeholder="AÃ±o"> 
            <select class="form-control fechas" style="width: 130px" id="mes">{{#each mes in meses}}<option value="{{mes}}">{{mes}}</option>{{/each}}
            </select> 
            <button id="btnBuscar" type="button" class="btn btn-success fechas"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> </button>
        </div>
    </div>
   <h1><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> <b>INFORME GENERAL</b> <small> </small></h1>

   
   
      <div id="printArea">
        <h4><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> <b>ACTIVIDADES</b> <small> pagos</small></h4>
       {{> reactiveTable id="tablaInformeGral" settings=settings}}
     <h4><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> <b>CUOTAS SOCIALES</b> <small> pagos</small></h4>
     {{> reactiveTable id="tablaCuotaSocial" settings=settingsCuotaSocial }}
     <h4><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> <b>PLANES DE EMPRESAS</b> <small> cantidades</small></h4>
     {{> reactiveTable id="tablaPlanesEmpresa" settings=settingsPlanesEmpresa }}
     <h4><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> <b>CANTIDAD DE SOCIOS</b> <small> solo activos</small></h4>
     {{> reactiveTable id="tablaPlanesEmpresa" settings=settingsPlanesEmpresaTipo }}
     
     </div>
     
      <button style="width:100%" id="imprimir" class="btn btn-success">
       <span  class="glyphicon glyphicon-print" aria-hidden="true"></span>
       Imprimir
     </button>
  </div>
     
 
</template>
