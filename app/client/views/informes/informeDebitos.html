<template name="informeDebitos">
  
   <h1><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> <b>INFORME DEBITOS AUT.</b> <small> de la cuota social</small></h1>
 <div  class='col-md-2'>
   <span style="float:right" class="label label-primary">{{totalAno}} </span>
   <input class="form-control" id="anoSeleccion" type="number" value="{{anoSeleccion}}" style="width:80px;float:left" placeholder="AÃ±o"><br><br><br>
   <ul class="list-group">
  
    {{#each mes in meses}}
     {{>cadaMesDebito mes=mes}}
   {{/each}}
  
</ul>
   
  </div>
   <div  class='col-md-6'>
      <div id="printArea">
       {{>detalleMesDebitosAutomaticos mes=mesSeleccion items=itemsSeleccion}}
     
     
     </div>
     
      <button style="width:100%" id="imprimir" class="btn btn-success">
       <span  class="glyphicon glyphicon-print" aria-hidden="true"></span>
       Imprimir
     </button>
  </div>
     
 
</template>
<template name="cadaMesDebito">
<li class="list-group-item"><a style="cursor:pointer" class="mesSeleccion">{{mes}}</a>  
  <span class="mesDebitos label {{claseTotalMes}}" style="cursor:pointer;float:right">{{totalMes}}</span> </li>
</template>
<template name="detalleMesDebitosAutomaticos">
<h2>DETALLE DEL MES <b>{{mes}}</b></h2>
  <table class="table table-condensed">
<thead><tr><th>FECHA</th><th>TITULAR</th><th>TIPO CUENTA</th><th>CBU</th></tr></thead>
    <tbody>
 {{#each items}}
{{>filaDetalleMesSeleccionDebito}}
 {{/each}}
        </tbody>
  </table>
</template>
<template name="filaDetalleMesSeleccionDebito">
  <tr><td>{{fecha}}</td><td>{{titular}}</td><td>{{tipoCuenta}}</td><td>{{cbu}}</td></tr>   
</template>
