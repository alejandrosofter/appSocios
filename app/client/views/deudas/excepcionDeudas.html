<template name="excepcionDeudas">
   <div style="float:right">
      <button id="btnAgregarGenerar" type="button" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> <b>AGREGAR</b> </button>
  </div>
  <h1><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> EXCEPCION DEUDAS<small> que actividades acotar?</small></h1>

{{> reactiveTable id="tablaExcepcionDeudas" settings=settings}}

</template>
<template name="accionesExcepcionDeudas">
  <div class="acciones" style="display:none">
      <button title="Modificar" type="button" class="modificar btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
      <button title="Quitar" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
      
  </div>
</template>
<template name='nuevaExcepcionDeudas'>
<h1><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> NUEVA <small> excepcion deuda</small></h1>
  {{#autoForm  collection="ExcepcionesDeudas" id="nuevaExcepcionDeudas_" type="insert"}}

  <div class='col-md-6'>
     <fieldset>
      {{> afQuickField name='fecha'}}
     
       {{> afQuickField  name='idActividades'  }}
       <div class="row"><div class='col-md-4'> {{> afQuickField  name='importe'  }} </div><div class='col-md-2'> {{> afQuickField  name='porcentajeDescuento'  }}</div></div>
       <div class="row"><div class='col-md-4'> {{> afQuickField  name='mes'  }} </div><div class='col-md-2'> {{> afQuickField  name='ano'  }}</div></div>
       
         {{> afQuickField name='detalle' }}
    </fieldset>
    <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
 
  </div>
 {{/autoForm}}

</template>
<template name='modificarExcepcionDeudas'>
<h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> MODIFICAR <small> excepcion deuda</small></h1>
  {{#autoForm  collection="ExcepcionesDeudas" id="modifdicarExcepcionDeudas_" doc=this type="update"}}

  <div class='col-md-6'>
     <fieldset>
      {{> afQuickField name='fecha'}}
     
       {{> afQuickField  name='idActividades'  }}
       <div class="row"><div class='col-md-4'> {{> afQuickField  name='importe'  }} </div><div class='col-md-2'> {{> afQuickField  name='porcentajeDescuento'  }}</div></div>
       <div class="row"><div class='col-md-4'> {{> afQuickField  name='mes'  }} </div><div class='col-md-2'> {{> afQuickField  name='ano'  }}</div></div>
       
         {{> afQuickField name='detalle' }}
    </fieldset>
    <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
 
  </div>
 {{/autoForm}}

</template>
