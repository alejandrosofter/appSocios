<template name="grupos">
    <div style="float:right"><button id="btnAgregar" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"> <b>AGREGAR</b> grupo</span></button></div>
   <h1><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> GRUPOS <small> En general para empresas</small></h1>

{{> reactiveTable id="tablaGrupos" settings=settings}}

</template>
<template name="accionesSociosGrupo">
    <button title="Quitar de Grupo" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
      
</template>
<template name="sociosGrupo">
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

                <div class="modal-header">
                 <h3><span class="glyphicon glyphicon-user" aria-hidden="true"></span> SOCIOS <b>{{grupo}}</b> <small> listado <b></b></small></h3>
                </div>
              <div class="modal-body">
                  {{> inputAutocomplete settings=settingsSocios style="width:300px" id="agregarSocio"  placeholder="Seleccione el socio (luego enter)..."}}
                    <div id='printable'>
                      {{> reactiveTable id="tablaGrupoSocios" settings=settings}}
                    </div>
<button style="width:100%" id="imprimir" class="btn btn-success">
       <span  class="glyphicon glyphicon-print" aria-hidden="true"></span>
       Imprimir
     </button>
              </div>

          </div>
      </div>
  </div>
</template>
<template name="accionesGrupos">
  <div class="acciones" style="display:none">
  <button title="Modificar" type="button" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
      <button title="Quitar" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
      
  </div>
</template>
<template name='modificarGrupo'>
<h1><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> MODIFICAR <small> grupo</small></h1>
  {{#autoForm doc=this collection="Grupos" id="modificarGrupo_" type="update"}}

  <div class='col-md-6'>
     <fieldset>
      {{> afQuickField name='nombre'}}
       {{> afQuickField style="width:80px" name='descuentoCuotaSocial_importe'}}
       {{> afQuickField style="width:120px" name='descuentoCuotaSocial_porcentaje'}}
       {{> afQuickField style="width:120px" name='descuentoActividades_importe'}}
       {{> afQuickField style="width:80px" name='descuentoActividades_porcentaje'}}
       {{> afQuickField style="width:120px" type='hidden' id="imagen" name='imagen' }}
      <div class="fileupload fileupload-new" data-provides="fileupload">
   <span class="btn btn-file">
      <span class="fileupload-new"></span>
      <span class="fileupload-exists">{{file.label.de}}</span>
      <input name="{{file.name}}" class="file-upload-input" method="{{file.method}}" type="file">
    
   </span>
   <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
</div>
    </fieldset>
    <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
 
  </div>
 {{/autoForm}}

</template>
<template name='nuevoGrupo'>
<h1><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> NUEVO <small> grupo</small></h1>
  {{#autoForm collection="Grupos" id="nuevoGrupo_" type="insert"}}

  <div class='col-md-6'>
     <fieldset>
      {{> afQuickField name='nombre'}}
      {{> afQuickField style="width:120px" type='hidden'  id="imagen" name='imagen' }}
        {{> afQuickField style="width:80px" name='descuentoCuotaSocial_importe'}}
       {{> afQuickField style="width:120px" name='descuentoCuotaSocial_porcentaje'}}
       {{> afQuickField style="width:120px" name='descuentoActividades_importe'}}
       {{> afQuickField style="width:80px" name='descuentoActividades_porcentaje'}}
       {{> afQuickField style="width:120px" type='hidden' id="imagen" name='imagen' }}
         <div class="fileupload fileupload-new" data-provides="fileupload">
   <span class="btn btn-file">
      <span class="fileupload-new"></span>
      <span class="fileupload-exists">{{file.label.de}}</span>
      <input name="{{file.name}}" class="file-upload-input" method="{{file.method}}" type="file">
    
   </span>
   <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
</div>
    </fieldset>
    <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
 
  </div>
 {{/autoForm}}

</template>
